<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Manage Your Finances</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-wallet"></i>
                    <h1>Expense Tracker</h1>
                </div>
                <div class="header-stats">
                    <div class="stat-card">
                        <i class="fas fa-dollar-sign"></i>
                        <div class="stat-info">
                            <span class="stat-label">Total Balance</span>
                            <span class="stat-value" id="totalBalance">$0.00</span>
                        </div>
                    </div>
                    <div class="stat-card income">
                        <i class="fas fa-arrow-up"></i>
                        <div class="stat-info">
                            <span class="stat-label">Income</span>
                            <span class="stat-value" id="totalIncome">$0.00</span>
                        </div>
                    </div>
                    <div class="stat-card expense">
                        <i class="fas fa-arrow-down"></i>
                        <div class="stat-info">
                            <span class="stat-label">Expenses</span>
                            <span class="stat-value" id="totalExpense">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Transaction Form -->
            <section class="form-section">
                <h2>
                    <i class="fas fa-plus-circle"></i>
                    <span id="formTitle">Add New Transaction</span>
                </h2>
                <form id="transactionForm" class="transaction-form">
                    <input type="hidden" id="editId" value="">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="description">
                                <i class="fas fa-file-alt"></i>
                                Description
                            </label>
                            <input type="text" id="description" placeholder="e.g., Grocery shopping" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="amount">
                                <i class="fas fa-money-bill-wave"></i>
                                Amount
                            </label>
                            <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">
                                <i class="fas fa-tag"></i>
                                Category
                            </label>
                            <select id="category" required>
                                <option value="">Select category</option>
                                <option value="Food">üçî Food</option>
                                <option value="Transport">üöó Transport</option>
                                <option value="Entertainment">üé¨ Entertainment</option>
                                <option value="Shopping">üõçÔ∏è Shopping</option>
                                <option value="Bills">üí° Bills</option>
                                <option value="Healthcare">üè• Healthcare</option>
                                <option value="Education">üìö Education</option>
                                <option value="Salary">üíº Salary</option>
                                <option value="Business">üí∞ Business</option>
                                <option value="Other">üìå Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="date">
                                <i class="fas fa-calendar"></i>
                                Date
                            </label>
                            <input type="date" id="date" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="type">
                            <i class="fas fa-exchange-alt"></i>
                            Type
                        </label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="type" value="income" required>
                                <span class="radio-custom income-radio">
                                    <i class="fas fa-arrow-up"></i> Income
                                </span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="type" value="expense" checked required>
                                <span class="radio-custom expense-radio">
                                    <i class="fas fa-arrow-down"></i> Expense
                                </span>
                            </label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check"></i>
                            <span id="submitBtnText">Add Transaction</span>
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">
                            <i class="fas fa-times"></i>
                            Cancel
                        </button>
                    </div>
                </form>
            </section>

            <!-- Transactions List -->
            <section class="transactions-section">
                <div class="section-header">
                    <h2>
                        <i class="fas fa-list"></i>
                        Transaction History
                    </h2>
                    <div class="filter-controls">
                        <select id="filterType" class="filter-select">
                            <option value="all">All Transactions</option>
                            <option value="income">Income Only</option>
                            <option value="expense">Expenses Only</option>
                        </select>
                        <button class="btn btn-danger" id="clearAllBtn">
                            <i class="fas fa-trash"></i>
                            Clear All
                        </button>
                    </div>
                </div>

                <div class="transactions-list" id="transactionsList">
                    <!-- Transactions will be dynamically added here -->
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No transactions yet</p>
                        <small>Add your first transaction to get started!</small>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>¬© 2025 Expense Tracker - Built with Maven | All data stored locally in your browser</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
